name: Build Windows EXE

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"  # match your pyproject/uv python version

      - name: Install uv
        run: |
          pip install uv

      - name: Create venv and sync dependencies
        run: |
          uv venv .venv
          uv sync
        env:
          UV_PYTHON: "3.11"

      - name: Install PyInstaller in venv
        run: |
          .venv\Scripts\python -m pip install pyinstaller

      - name: Build EXE with PyInstaller
        run: |
          .venv\Scripts\pyinstaller --name HyperSpin --onefile src/main.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: HyperSpin-windows
          path: dist/**