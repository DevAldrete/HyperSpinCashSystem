name: Build Windows App (Flet Native)


on:
  workflow_dispatch:
  push:
    branches: [ main, develop ]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install uv
        run: pip install uv

      - name: Install Dependencies
        run: |
          uv venv .venv
          uv pip install flet 
          # uv sync # if you have a uv.lock file

      - name: Build with Flet
        # This automatically handles the Flutter SDK download and native build
        run: |
          .venv\Scripts\flet build windows --product "HyperSpin" 

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: HyperSpin-Windows
          path: build/windows/runner/Release/* # The output path for flet build
